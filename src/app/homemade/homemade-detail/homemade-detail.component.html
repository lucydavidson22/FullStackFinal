<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{homemade?.name}}
        <img
        [src] = "homemade?.imageUrl"
        alt="{{ homemade?.name }}"
        class="img-responsive pull-right"
        style="margin-right: 5px; max-height: 70px; display: inline;">
      </h4>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Meal Name:</label>
        <span class="label-value"> {{homemade?.name}}</span>
      </div>
      <br>
      <div class="row">
        <label>Favorite Sides:</label>
        <span class="label-value"> {{ homemade?.sides }}</span>
      </div>
      <hr>
      <div class="row panel-center">
        <a routerLink='/edit' (click)="onEditHomemade()" class="btn btn-info" >Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
