<div *ngIf="homemade?.name" class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{homemade?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Meal Name:</label>
        <span class="label-value"> {{homemade?.name}}</span>
      </div>
      <br>
      <div class="row">
        <label>Favorite Sides:</label>
        <span class="label-value"> {{ homemade?.sides }}</span>
      </div>
    </div>
  </div>
</div>
