<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Fast Food Restaurants</span>
      <a [routerLink]="['new']" class="btn btn-success pull-right">Add Fast Food</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-foods-item
      *ngFor="let food of foods"
      [food]="food"></app-foods-item>
    </div>
  </div>
</div>
