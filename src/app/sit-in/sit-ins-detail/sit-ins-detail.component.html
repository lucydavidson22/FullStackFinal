<div *ngIf="sitIn?.name" class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{sitIn?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a (click)="onView()" class="btn btn-primary">View</a>
        <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Restaurant Name:</label>
        <span class="label-value"> {{sitIn?.name}}</span>
      </div>
      <br>
      <div class="row">
        <label>Favorite Items:</label>
        <span class="label-value"> {{ sitIn?.favoriteItems }}</span>
      </div>
      <br>
      <div class="row">
        <label>Menu URL:</label>
        <span class="label-value"> {{ sitIn?.menuUrl }}</span>
      </div>
    </div>
  </div>
</div>
